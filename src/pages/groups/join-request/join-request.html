<ion-header>
  <ion-navbar>
    <ion-title>JOIN REQUESTS</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <p ion-text no-margin class="text-white">
      {{groupName}} REQUESTS
    </p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="profile-avatar"  *ngFor="let member of penddingList">
    <ion-avatar item-start>
      <img class="avatar-pic" [src]="member.avatar">
    </ion-avatar>
    <div class="user-info">
      <h6 ion-text class="text-primary bold">{{member.name}}</h6>
      <p ion-text class="text-secondary">{{member.description}}</p>
    </div>
    <div class="action-bar">
      <ion-icon name="close" (click)="declineJoinRequest(member.uid)"></ion-icon>
      <ion-icon name="checkmark" (click)="acceptJoinRequest(member.uid)"></ion-icon>
    </div>
  </ion-item>
</ion-content>
