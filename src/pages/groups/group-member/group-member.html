<ion-header>
  <ion-navbar>
    <ion-title>MEMBERS</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <p ion-text no-margin class="text-white">
      {{groupName}} MEMBERS
    </p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="profile-avatar"  *ngFor="let member of membersList">
    <ion-avatar item-start>
      <img class="avatar-pic" [src]="member.avatar">
    </ion-avatar>
    <div (click)="goToProfile(member.uid)">
      <h6 ion-text class="text-primary bold">{{member.name}}</h6>
      <p ion-text class="text-secondary" *ngIf="member.flag == 'member'">{{member.flag}}</p>
      <p ion-text color="secondary" *ngIf="member.flag == 'admin'">{{member.flag}}</p>
      <p ion-text class="text-secondary location"><ion-icon name="pin"></ion-icon>{{member.location}}</p>
    </div>
    <div class="start-chat text-grey" (click)="sendMsgToMember(member.name, member.uid)">
      <ion-icon name="chatboxes"></ion-icon>
    </div>
  </ion-item>
</ion-content>
