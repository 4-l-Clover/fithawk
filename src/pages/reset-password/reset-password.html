<ion-content padding class="animated fadeIn login register-page">

    <source src="" type="video/mp4">
      Your browser does not support the video tag.
  </video> -->
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown logo-wrapper">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="resetForm">
      <ion-item>
        <ion-input type="email" placeholder="EMAIL ADDRESS" formControlName="email" [class.invalid]="!resetForm.controls.email.valid && (resetForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <div class="invalid-msg" *ngIf="!resetForm.controls.email.valid  && (resetForm.controls.email.dirty || submitAttempt)">
        <p>Please enter a valid email.</p>
      </div>
    </form>

    <div>
      <button ion-button icon-start block color="primary" tappable (click)="reset_pwd()">
        RESET PASSWORD
      </button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-link">
    <div text-left margin-top class="pull-left">
      <span ion-text color="light" tappable (click)="gotoSignup()">SIGN UP</span>
    </div>
    <div text-right margin-top class="pull-right">
      <span ion-text color="light" tappable (click)="gotoLogin()">LOGIN</span>
    </div>
  </div>
</ion-footer>
