<ion-header>
  <ion-navbar>
    <ion-title>COMMENTS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-margin>
    <ion-item class="profile-avatar" *ngFor="let item of comments">
      <ion-avatar item-start>
        <img class="avatar-pic" [src]="item.avatar">
      </ion-avatar>
      <div>
        <h6 ion-text class="text-primary bold">{{item.user_name}}</h6>
        <p ion-text class="text-secondary">{{item.comment}}</p>
      </div>
      <div class="start-chat text-grey">
        {{ item.created_time | relativeTime }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="post-wrapper">
    <ion-textarea color="light" [(ngModel)]="text" type="text" rows="2"></ion-textarea>
    <button ion-button color="primary" (click)="postComment()">POST</button>
  </div>
</ion-footer>
