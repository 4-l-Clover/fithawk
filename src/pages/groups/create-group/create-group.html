<ion-header>
  <ion-navbar>
    <ion-title>CREATE GROUP</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <p ion-text no-margin class="text-white">
      PLEASE ENTER YOUR INFO BELOW TO CREATE YOUR OWN HITHAWK GROUP
    </p>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #formCtrl="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="user-avatar">
            <img class="profile-image" src={{base64Image}} (click)="presentActionSheet()">
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="no-pl marginB-16px select-category">
            <ion-label>SELECT CATEGORY</ion-label>
            <ion-select [(ngModel)]="group.category_id" name="category_id" required interface="action-sheet">
              <ion-option [value]="item.id" *ngFor="let item of categories">{{item.data.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="no-pl marginB-16px">
            <ion-input type="text" [(ngModel)]="group.name" name="name" required placeholder="GROUP NAME"></ion-input>
          </ion-item>
          <!-- <ion-item class="no-pl">
            <ion-input type="text" [(ngModel)]="group.description" name="description" required placeholder="TAGLINE/SMALL DESCRIPTION"></ion-input>
          </ion-item> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2>
          <div class="user-zip">
            <img class="location-image" src="assets/imgs/location.png">
          </div>
        </ion-col>
        <ion-col col-10>
          <ion-item class="no-pl">
            <ion-input type="number" [(ngModel)]="group.zip" name="zip" required placeholder="ZIP CODE"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="no-pl">
            <ion-textarea placeholder="DETAILED DESCRIPTION" [(ngModel)]="group.detail" name="detail" rows="5"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <button ion-button icon-start block [disabled]="!formCtrl.form.valid" color="secondary" tappable (click)="createGroup()">
    CREATE GROUP
  </button>
</ion-footer>
